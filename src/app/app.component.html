
<ion-app>
  <ion-split-pane contentId="main-content">
    <ion-menu contentId="main-content" type="overlay">
      <ion-content style="--padding-start: 0;--padding-top: 0;--padding-end: 0;">
        <ion-list style="padding-top: 0;" id="inbox-list">

          <ion-card style="display: flex;
          --background: linear-gradient( rgb(45 152 123 / 85%) 100%, rgb(130 179 34) 100%);
          width: 100%;
          margin-left: auto;
          margin-top: 0;
          ">
            <ion-card-header>
              <ion-avatar style="
              background: linear-gradient( rgb(90 182 236) 100%, rgb(0,179,243) 100%);
              padding-top: 23px;
              padding-left: 12px;
              color: #fff;
              ">
                LOGO
              </ion-avatar>
            </ion-card-header>
          
            <ion-card-content style="
                padding-left: 0;
                margin-top: auto;
                margin-bottom: auto;
                padding-bottom: 0;
                " >
              <ion-card-title>Inbox</ion-card-title>
              <ion-card-subtitle>hi@ionicframework.com</ion-card-subtitle>
              <ion-icon style="
              position: absolute;
              top: 33%;
              right: -10%;
              font-size: 20px;" name="caret-down"></ion-icon>
            </ion-card-content>
          </ion-card>
          

          <ion-menu-toggle auto-hide="false" *ngFor="let p of appPages; let i = index">
            <ion-item routerDirection="root" [routerLink]="[p.url]" lines="none" detail="false" routerLinkActive="selected">
              <ion-icon slot="start" [ios]="p.icon + '-outline'" [md]="p.icon + '-sharp'"></ion-icon>
              <ion-label>{{ p.title }}</ion-label>
            </ion-item>
          </ion-menu-toggle>
        </ion-list>

        <ion-list id="labels-list">
          <ion-list-header>Labels</ion-list-header>

          <ion-item *ngFor="let label of labels" lines="none">
            <ion-icon slot="start" ios="bookmark-outline" md="bookmark-sharp"></ion-icon>
            <ion-label>{{ label }}</ion-label>
          </ion-item>
        </ion-list>
      </ion-content>
    </ion-menu>
    <ion-router-outlet id="main-content"></ion-router-outlet>
  </ion-split-pane>
</ion-app>
